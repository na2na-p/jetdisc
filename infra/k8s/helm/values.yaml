replicaCount: 1

image:
  repository: na2na/jetdisc
  tag: "3.0.0"
  registry: docker.io
  pullPolicy: IfNotPresent

secret:
  name: jetdisc-secret

resources:
  limits:
    cpu: 500m
    memory: 256Mi
  requests:
    cpu: 250m
    memory: 128Mi

hpa:
  enabled: true
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80
